<script type="text/javascript">
    var Goodsid = undefined;
    var dd;

    var now = new Date(),
        hour = now.getHours()
    if (hour < 6) {    
        dd = "凌晨好！";
        $("#day").html(dd);
    }
    else if (hour < 9) {
        dd = "早上好！";
        $("#day").html(dd) ;
    }
    else if (hour < 12) {
        dd = "上午好！";
        $("#day").html(dd); 
    }
    else if (hour < 14) {
        dd = "中午好!" 
        $("#day").html(dd); 
    }
    else if (hour < 17) {
        dd = "下午好！"
        $("#day").html(dd);
    }
    else if (hour < 19) {
        dd = "傍晚好！"
        $("#day").html(dd); 
       
    }
    else if (hour < 22) {
        dd = "晚上好！"
        $("#day").html(dd); 
    }
    else {
        dd = "夜里好！"
        $("#day").html(dd)    
    }
</script>
