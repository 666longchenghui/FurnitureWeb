<script type="text/javascript">
    var StockIndex = 1;
    var StockSize = 3;
    var StockMax;
    function PageStock() {
        $.ajax({
            url: "../../Ajax/AjaxStock.ashx?action=GetStockPage",

            type: "post",
            data: {
                "StockIndex": StockIndex,
                "StockSize": StockSize
            },
            success: function (msg) {
                var json = JSON.parse(msg);
                console.log(json);
                
                
            }
        });
    }
    $(function () { 
        PageStock();
    });
</script>
