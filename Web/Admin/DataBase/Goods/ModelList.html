<script src="/Admin/BJUI/ComJS/PageNumber.js"></script>
<script type="text/javascript">
    //var model.index = 1;
    //var model.size = 15;
    //var ModelMax;
    //var model.total;
    var model = { index: 1, size: 15, max: 0, total: 0 };
    function PageModel() {
        var ModelName = $("#customNo").val();
        $.ajax({
            url: "/Ajax/AjaxGoods.ashx?action=GetModel",
            type: "post",
            data: {
                "ModelName":ModelName,
                "ModelIndex": model.index,
                "ModelSize": model.size,
            },
            success: function (msg) {
                var json = JSON.parse(msg);
         
                var data = json[""];
                var count = json["ComCount1"];
                count = JSON.parse(count);
                model.total = count[""][0]["Column1"];//取得总记录数
                //计算出最大页数
                model.max = Math.ceil(model.total / model.size);
                var data = json["ComStr1"];
                data = JSON.parse(data);
                var ObjData = data[""];
                var html = [];
                var number = (model.index - 1) * model.size;
                $.each(ObjData, function (k, v) {
                    html.push("<tr>")
                    html.push("<td>" + (++number) + "</td>")
                    html.push("<td>" + v["DataText"] + "</td>")
                    html.push("<td><a href='/Ajax/AjaxGoods.ashx?action=DelModel&Mid=" + v.DictionaryID + "'class='btn btn-red' data-toggle='doajax' data-confirm-msg='确定要删除该行信息吗'>删除</a>")
                    html.push("<a class='btn btn-green'  onclick='UpdateModel(this,\"" + v["DictionaryID"] + "\",\"" + v["DataText"] + "\")'>编辑</a></td>")
                    html.push("</tr>")
                });
                $("#Model tbody").empty().append(html.join(''));
         
                $("#ModelCount").html(model.total);
                htmls = [];
                htmls.push("<ul class='pagination'>");
                htmls.push("<li class='m-first'><a href='javascript:'onclick='model_first()'><span class='first'><i class='fa fa-step-backward'></i>首页</span></a></li>");
                htmls.push("<li class='m-prev'><a href='javascript:' onclick='model_prev()'><span class='previous'><i class='fa fa-backward'></i>上一页</span></li>");
                //循环出页码
                for (var i = 1; i <= model.max; i++) {
                    var cs = "j-sum";
                    if (i == model.index) {
                        cs = "selected " + cs;
                    }
                    htmls.push("<li class='" + cs + "'><a href='javascript:'> " + i + "</a></li>")//显示页码
                }
                htmls.push("<li class='m-next' ><a href='javascript:' id='n' onclick='model_next()'><span class='c_next' ><i class='fa fa-forward'></i>下一页</span></li>");
                htmls.push("<li class='m-last'><a href='javascript:' onclick='model_last()' ><i class='fa fa-step-forward'></i>末页</a></li>")
                htmls.push('<li class="m-jumpto"><span class="p-input"><input class="form-control input-sm-pages" type="text" size="2.6" value="" title="输入跳转页码，回车确认" id="mgo"></span><a class="mgoto" href="javascript:;" title="跳转" onclick="model_Jump()" ><i class="fa fa-chevron-right"></i></a></li>')
                htmls.push("<ul>");
                $("#model_pagination").empty().append(htmls.join(''));
               //如果当前页等于1，让首页、上一页不可点击
                if (model.index == 1) {
                    $(".m-first").addClass("disabled");
                    $(".m-prev").addClass("disabled");
                }
                //如果当前页等于最大页数,让下一页、尾页不可点击
                if (model.index == model.max) {
                    $(".m-next").addClass("disabled");
                    $(".m-last").addClass("disabled");
                }
            }
        });
    }
    var Modelid;
    function UpdateModel(_this, id, dataText) {
        Modelid = id;
        $(_this).dialog({ id: 'ModelUpdateId', onClose: "addmodel_close", url: '/Admin/DataBase/Goods/AddModel.html?id=' + id + '', width: 500, height: 200, title: "编辑-" + dataText, reloadWarn: '本页已有打开的内容，确定将刷新本页内容，是否继续？' });
    }
    function addmodel_close($dialog) {
        Modelid = undefined;
    }
    //function AddModel(_this) {
    //    $(_this).navtab({ url: '/Admin/Goods/AddModel.html', title: "添加型号", id: 'navtab-form', toggle: 'navtab' });
    //    }
    $(function () {
        PageModel();
        $(".j-sum").live("click", function () {
            var PageNumVal = $(this).text();
            model.index = PageNumVal;
            PageModel();
        });
        $("#Select_Page").live("change", function () {
           var SelectPage= $("#Select_Page").find("option:selected").text();
           if (SelectPage > model.total) {
               model.index = 1;
           }
           model.size = SelectPage;
           PageModel();
        });
    })
    function model_Jump() {
        $(".mgoto").live("click", function () {
            var InputValue = $("#mgo").val();
       
            if (InputValue >parseInt( model.max)) {
                $(this).alertmsg('info', '你输入的数字超过页码范围');
                return ;
            }       
            if (isNaN(Number(InputValue)) || InputValue == "") {
                $(this).alertmsg('info', '请输入数字');
                return;
            }
            if (InputValue < 1) {
                $(this).alertmsg('info', "请输入大于1的数字");
                return;
            }
            model.index = InputValue;
            PageModel();
        });
    }
    //下一页
    function model_next() {
        if (model.index < model.max) {
            model.index++;
            PageModel();
        }
    }
    //上一页
    function model_prev() {
        if (model.index > 1) {
            model.index--;
            PageModel();
        }
    }
    //首页
    function model_first() {
        model.index = 1;
        PageModel();
    }
    //尾页
    function model_last() {
        model.index = model.max;
        PageModel();
    }
    function ClearSelect() {
        $("#customNo").val("");
        PageModel();
    }
    function ModelSelect() { 
        var ModelName = $("#customNo").val(); 
        PageModel();
    }
</script>
