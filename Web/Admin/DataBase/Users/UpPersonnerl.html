<div class="bjui-pageContent">
    <form action="" id="Personnerllist" data-toggle="validate">
    
        <input type="hidden" name="custom.id" value="edce142bc2ed4ec6b623aacaf602a4de">
        <table class="table table-condensed table-hover" width="100%">
            <tbody>
                <tr>
                    <td>
                        <label for="j_custom_lname" class="control-label x85">登录名：</label>
                        <input type="text" name="custom.loginname" id="U_LoginName" value="" data-rule="required" size="12" readonly>

                    </td>

                    <td>
                        <label for="j_custom_lname" class="control-label x85">登录密码：</label>
                        <input type="password" name="custom.pwd" id="U_UserPWD" value="" data-rule="required" readonly size="12">
                    </td>

                </tr>
                <tr>

                    <td>
                        <label for="j_custom_lname" class="control-label x85">用户名：</label>
                        <input type="text" name="custom.username" id="U_UserName" value="" data-rule="required" size="12">
                    </td>
                    <td>
                        <label for="j_custom_mobile" class="control-label x85">邮箱：</label>
                        <input type="text" name="custom.email" id="U_Email" value="" data-rule="required:email" size="12">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="j_custom_mobile" class="control-label x85">手机：</label>
                        <input type="text" name="custom.mobile" id="U_Phone" value="" data-rule="required;mobile" size="12">

                    <td>
                        <label for="j_custom_sale" class="control-label x85">所属部门：</label>

                    </td>
                </tr>
                <tr>
                    <td colspan="4">
                        <label for="j_custom_note" class="control-label x85">备注：</label>
                        <textarea name="cusnote.note" id="U_note" data-toggle="autoheight" cols="50" rows="10"></textarea>
                    </td>
                </tr>
            </tbody>
        </table>
